<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- highlight.js (GitHub Theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
      /* General layout */
      body {
        display: flex;
        background-color: #0d1117; /* GitHub dark background */
        color: #e6edf3; /* GitHub light text */
        font-family: Arial, sans-serif;
      }
    
      /* Sidebar Navigation */
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #161b22; /* Dark sidebar */
        padding: 20px;
        overflow-y: auto;
      }
    
      .sidebar a {
        color: #e6edf3;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 4px;
      }
    
      .sidebar a:hover {
        background-color: #1f6feb;
      }
    
      /* Main content area */
      .main-content {
        margin-left: 270px;
        flex: 1;
        padding: 30px;
        max-width: 800px;
      }
    
      /* Blog Post Styling */
      .post-container {
        background-color: #161b22;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .post-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #58a6ff;
        margin-bottom: 10px;
      }
      .post-date {
        font-size: 0.9rem;
        color: #8b949e;
        margin-bottom: 10px;
      }
      .post-content {
        font-size: 1rem;
        line-height: 1.6;
      }
    
      /* GitHub-Style Code Blocks */
      .markdown-body pre {
        background-color: #0d1117; /* GitHub dark mode code block */
        color: #e6edf3; /* GitHub light text */
        padding: 16px;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: auto;
        border: 1px solid #30363d;
        font-family: Consolas, "Courier New", monospace;
      }
    </style>
  </head>

  <body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h3>Adrians GitHub</h3>
      <a href="{{ "/" | relative_url }}">üè† Home</a>
      <a href="{{ "/github-pages" | relative_url }}">üìÑ GitHub Pages & Blog</a>
      <a href="{{ "/adriansvevside" | relative_url }}">üíª AdriansVevside (.NET MVC)</a>
      
      <h4>Blog Posts</h4>
      <ul class="list-unstyled">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}">üìù {{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="markdown-body">
        <div class="post-container">
          <div class="post-title">{{ page.title }}</div>
          <div class="post-date">Published on {{ page.date | date: "%B %d, %Y" }}</div>
          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
