<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      /* General layout */
      body {
        display: flex;
        background-color: #0d1117; /* GitHub dark background */
        color: #e6edf3; /* GitHub light text */
      }
    
      /* Sidebar Navigation */
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #161b22; /* Dark sidebar */
        padding: 20px;
        overflow-y: auto;
      }
    
      .sidebar a {
        color: #e6edf3;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 4px;
      }
    
      .sidebar a:hover {
        background-color: #1f6feb;
      }
    
      /* Main content area */
      .main-content {
        margin-left: 270px;
        flex: 1;
        padding: 30px;
      }
    
      /* üî• GitHub-Style Code Blocks */
      .markdown-body pre {
        background-color: #0d1117; /* GitHub dark mode code block */
        color: #e6edf3; /* GitHub light text */
        padding: 16px;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: auto;
        border: 1px solid #30363d;
        font-family: Consolas, "Courier New", monospace; /* GitHub font */
      }
    
      /* Syntax Highlighting: GitHub Colors */
      .markdown-body .hljs-keyword { color: #ff7b72; } /* Keywords */
      .markdown-body .hljs-string { color: #a5d6ff; } /* Strings */
      .markdown-body .hljs-comment { color: #8b949e; font-style: italic; } /* Comments */
      .markdown-body .hljs-type { color: #ffa657; } /* Type definitions */
      .markdown-body .hljs-function { color: #d2a8ff; } /* Function names */
      .markdown-body .hljs-number { color: #79c0ff; } /* Numbers */
      .markdown-body .hljs-operator { color: #ff7b72; } /* Operators */
      .markdown-body .hljs-punctuation { color: #c9d1d9; } /* Brackets, dots, etc. */
    
      /* Inline Code */
      .markdown-body code {
        background-color: rgba(110, 118, 129, 0.4);
        color: #e6edf3;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 14px;
      }
    
      /* Make Inline Code Less Blocky */
      .markdown-body p code {
        font-size: 85%;
      }
    </style>
    
  </head>

  <body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h3>Adrians GitHub</h3>
      <a href="{{ "/" | relative_url }}">üè† Home</a>
      <a href="{{ "/blog/" | relative_url }}">üìù Blog</a>

      <h4>Blog Posts</h4>
      <ul class="list-unstyled">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- <h1>{{ page.title }}</h1> -->
      <div class="markdown-body">
        {{ content }}
      </div>
    </div>

  </body>
</html>
