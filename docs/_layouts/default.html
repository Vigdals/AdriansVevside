<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-glnjElvf7O1Pb06RxNcMAp0Ld2EaMgBNOt1JoKGi//HNFuODLUkW3iwDxtu9v2fM"
    crossorigin="anonymous"
  >

  <!-- Optional: A tiny bit of custom styling -->
  <style>
    body {
      background-color: #f7f7f7;
      margin-bottom: 50px; /* footer spacing */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Adrians Vevside</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="container my-4">
    <!-- Hero/Intro Section -->
    <div class="p-5 mb-4 bg-white rounded-3 shadow-sm">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ page.title }}</h1>
        <p class="col-md-8 fs-4">
          Velkommen til min moderne GitHub Page!
        </p>
      </div>
    </div>

    <!-- Actual Page Content Goes Here -->
    <div class="card p-4 shadow-sm">
      {{ content }}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 fixed-bottom">
    <small>&copy; 2025 - Adrianâ€™s Awesome Site</small>
  </footer>

  <!-- Bootstrap JS (Optional but handy for interactive components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeVkxzUoj3XcU+K+f43fugPnYzJgZ4zGM4Cq4eekWf5XhZ+N"
    crossorigin="anonymous"
  ></script>
</body>
</html>
