<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        margin-bottom: 60px; /* Extra space so content doesn't hide behind footer */
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      /* Dark theme with narrower container for readability */
      .content-wrapper {
        max-width: 800px;
        margin: 0 auto; /* center horizontally */
      }

      /* Center headings, but left-align general text for readability */
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        text-align: center;
      }

      /* Left-align paragraphs, lists, blockquotes, tables, etc. */
      .markdown-body p,
      .markdown-body ul,
      .markdown-body ol,
      .markdown-body table,
      .markdown-body blockquote {
        text-align: left;
      }

      /* Code blocks: left-aligned, dark background, slightly lighter text */
      .markdown-body pre,
      .markdown-body code {
        text-align: left;
        margin: 0 auto;
        display: block;
      }

      .markdown-body pre {
        background-color: #222;
        padding: 1rem;
        border-radius: 4px;
      }

      .markdown-body code {
        color: #ffdd88; /* highlight code text */
      }
    </style>
  </head>

  <!-- Bootstrap 5.3 dark theme -->
  <body data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Adrians GitHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample01"
          aria-controls="navbarsExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container my-4">
      <!-- Hero Section -->
      <div class="p-5 mb-4 bg-dark text-white rounded-3 shadow-sm">
        <div class="container-fluid py-5 text-center">
          <!-- <h1 class="display-5 fw-bold">{{ page.title }}</h1> -->
          <p class="fs-4">Velkommen til GitHub Pages!</p>
        </div>
      </div>

      <!-- Markdown Content Card -->
      <div class="card p-4 shadow-sm bg-secondary text-white">
        <div class="content-wrapper markdown-body">
          {{ content }}
        </div>
      </div>
    </div>

    <!-- Footer (fixed-bottom) -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <small>&copy; 2025 - Adrianâ€™s Awesome Site</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
