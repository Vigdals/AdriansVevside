<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      /* Minimal custom overrides */
      body {
        margin-bottom: 50px; /* footer spacing */
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <!-- Use Bootstrap's dark theme system -->
  <body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Adrians GitHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample01"
          aria-controls="navbarsExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container my-4">
      <!-- Hero/Intro Section -->
      <div class="p-5 mb-4 bg-dark text-white rounded-3 shadow-sm">
        <div class="container-fluid py-5">
          <p class="col-md-8 fs-4">Velkommen til GitHub Pages!</p>
        </div>
      </div>

      <!-- Actual Page Content -->
      <!-- The "text-center" class centers all text inside (including headings, code, etc.) -->
      <div class="card p-4 shadow-sm bg-secondary text-white text-center">
        {{ content }}
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <small>&copy; 2025 - Adrianâ€™s Awesome Site</small>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
