<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS (no integrity attrs for simplicity) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Some custom CSS overrides -->
    <style>
      body {
        margin-bottom: 50px; /* space above the fixed footer */
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      /* A narrower container for readability */
      .content-wrapper {
        max-width: 800px;   /* change to taste */
        margin: 0 auto;     /* center horizontally */
      }

      /* We'll apply .markdown-body so we can style Markdown selectively */
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3,
      .markdown-body p,
      .markdown-body ul,
      .markdown-body ol,
      .markdown-body table,
      .markdown-body blockquote {
        text-align: center;
      }

      /* Code blocks and inline code stay left-aligned */
      .markdown-body pre,
      .markdown-body code {
        text-align: left;
        margin: 0 auto; /* center the code block itself */
        display: block;
      }

      .markdown-body pre {
        background-color: #222; /* dark background for code block */
        padding: 1rem;
        border-radius: 4px;
      }

      /* Optional: lighten text inside code for better contrast */
      .markdown-body code {
        color: #ffdd88;
      }
    </style>
  </head>

  <!-- Use Bootstrap's dark theme system -->
  <body data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Adrians GitHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample01"
          aria-controls="navbarsExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container my-4">
      <!-- Hero/Intro Section -->
      <div class="p-5 mb-4 bg-dark text-white rounded-3 shadow-sm">
        <div class="container-fluid py-5">
          <p class="col-md-8 fs-4">Velkommen til GitHub Pages!</p>
        </div>
      </div>

      <!-- Wrap the Markdown content in a narrower card -->
      <div class="card p-4 shadow-sm bg-secondary text-white">
        <div class="content-wrapper markdown-body">
          {{ content }}
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <small>&copy; 2025 - Adrianâ€™s Awesome Site</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
